var sum = function(arr, target){
    arr.sort();
    let len = arr.length;
    let resJson = {}
    console.log(arr)
    for(let x=0; x<=len-4; x++){
        for(let y=x+1; y<=len-3; y++){
            for(let z=y+1; z<=len-2; z++){
                for(let i=z+1; i<=len-1; i++){
                    let resItem = [arr[x], arr[y], arr[z], arr[i]];
                    console.log(x,y,z,i)
                    console.log(resItem)
                    if(arr[x]+arr[y]+arr[z]+arr[i] === target){
                        
                        let key = resItem.join('');
                        console.log(key)
                        resJson[key] = resItem;
                    }
                }
            }
        }
    }
    return Object.values(resJson);
}
